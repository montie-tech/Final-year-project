<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="icon" type="image/x-icon" href="page.jpg">
    <link rel="stylesheet" href="teacherlogin.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html">Homepage</a>
    </div>

    <div class="container">
        <h1>Welcome Back Teacher!</h1>
        <h2>We really missed you</h2>

        <form id="loginForm">
            <label for="username">Username (Matumaini School Email)</label><br>
            <input type="email" id="username" name="username" required><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required>
            <input type="checkbox" onclick="togglePasswordVisibility()">Show Password<br><br>

            <label>
                <input type="checkbox" checked="checked" name="remember">Remember me
            </label><br>

            <input type="submit" value="Login">
            <input type="button" value="Forgot Password" onclick="forgotPassword()">
            <p><a href="register.html">Create account</a></p>
        </form>
    </div>

    <div id="toast"></div>

    <script src="teacherlogin.js"></script>
</body>

</html>
